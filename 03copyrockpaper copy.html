<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors</title>
</head>
<body>
<p>Rock Paper Scissors</p>   

<button onclick=" playGame('rock');
"> Rock</button> 

<button onclick=" playGame('paper');
"> Paper</button>

<button onclick="playGame('scissors');
"> Scissors</button> 
<button onclick =
" score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
"
> Reset </button>


<script>

  //previous score jo local storage me save usko fetch karega//

  let score =JSON.parse(localStorage.getItem('score'))  ||  {  
    wins:0,
    losses:0,
    ties:0
    
  };//default operator//

  /*
if(!score){
  score={
    wins:0,
    losses:0,
    ties:0
  };
}*/
  
  //comparison with player move//
  
  
function playGame(myMove){
 const computerMove = pickCompurterMove();
 let result = ''; 
 if (myMove === 'scissors'){
      if (computerMove === 'Rock') {
        result = 'You lose';
      } else if (computerMove === 'Paper') {
        result = 'You win';
      } else if (computerMove === 'Scissors') {
        result = 'tie';
      }
      }else if(myMove ==='paper'){
         
          if (computerMove === 'Rock') {
            result = 'You win';
          } else if (computerMove === 'Paper') {
            result = 'tie';
          } else if (computerMove === 'Scissors') {
            result = 'You lose';
          }

          }else if (myMove === 'rock'){
             
              if (computerMove === 'Rock') {
                result = 'tie';
              } else if (computerMove === 'Paper') {
                result = 'You lose';
              } else if (computerMove === 'Scissors') {
                result = 'You win';
              }
            }



// scorecard //


            if (result === 'You win'){
              score.wins+=1;
            }else if (result ==='You lose'){
              score.losses+=1;
            }else if (result ==='tie'){
              score.ties+=1;
            } 
            
            
 //local storage ka use krenge purNE SCORE ko access krne ke liye, ye keval string leta  hai //
            localStorage.setItem('score',JSON.stringify(score));         

//POPUP//


        alert(`You picked ${myMove}. Computer picked ${computerMove}. ${result}
        Wins : ${score.wins},Losses: ${score.losses}, Ties : ${score.ties}`);    
          }



 //Computer move generator //


  function pickCompurterMove(){
    const randomNumber = Math.random();
     let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;   
      /* global karne ke jagah return type me daal diya hai*/
        } 
</script>

</body>
</html>
